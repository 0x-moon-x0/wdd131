<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Katherine Druchok">
    <meta name="description" content="Form for submitting a product review W05">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="productSelect">Product Name *</label>
                    <select id="productSelect" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>

                <label>Overall Rating *</label>
                <div class="starsRating">
                    <input id="fivestar" type="radio" name="stars" value="5" required><label for="fivestar"></label>
                    <input id="fourstar" type="radio" name="stars" value="4" required><label for="fourstar"></label>
                    <input id="threestar" type="radio" name="stars" value="3" required><label for="threestar"></label>
                    <input id="twostar" type="radio" name="stars" value="2" required><label for="twostar"></label>
                    <input id="onestar" type="radio" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <label for="installDate">
                    Date of Installation <input id="installDate" type="date" name="installDate" required>
                </label>
                
                <div>Which features did you find useful in the product?</div>
                <span id="applicable">(Check all that apply)</span>
                <label><input id="durability" type="checkbox" name="durability" value="yes"> Durability</label>
                <label><input id="easeuse" type="checkbox" name="easeuse" value="yes"> Ease of Use</label>
                <label><input id="performance" type="checkbox" name="performance" value="yes"> Performance</label>
                <label><input id="design" type="checkbox" name="design" value="yes"> Design</label>
                
                <div>
                    <label for="review">Written Review <span class="optional">(Optional)</span> 
                        <textarea id="review" name="review" rows="6" cols="70" placeholder=" Write any additional feedback here ..."></textarea>
                    </label>
                </div>
                
                <div>
                    <label for="name">Your Name <span class="optional">(Optional)</span></label>
                    <input id="name" type="text" name="name" autocomplete="name" placeholder=" Enter your name">
                </div>
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span> Katherine Druchok | Canada | Alberta
        </p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
